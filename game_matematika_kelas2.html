<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Game Matematika Kelas 2 SD Bab 2</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; background: #f0f8ff; }
  h1 { color: #333; }
  .question { margin-bottom: 15px; }
  button { margin: 5px 0; padding: 10px; width: 100%; font-size: 16px; cursor: pointer; }
  button:hover { background-color: #87cefa; }
  .correct { background-color: #90ee90; }
  .wrong { background-color: #ffcccb; }
  #score { font-weight: bold; margin-top: 20px; }
</style>
</head>
<body>

<h1>Game Matematika Kelas 2 SD Bab 2</h1>
<div id="quiz-container">
  <div id="question" class="question"></div>
  <div id="answers"></div>
</div>
<div id="score"></div>
<button id="next-btn" style="display:none;">Soal Berikutnya</button>

<script>
const questions = [
  {
    question: "Berapa 7 + 5?",
    answers: [
      { text: "12", correct: true },
      { text: "11", correct: false },
      { text: "13", correct: false }
    ]
  },
  {
    question: "Berapa 10 - 4?",
    answers: [
      { text: "6", correct: true },
      { text: "5", correct: false },
      { text: "7", correct: false }
    ]
  },
  {
    question: "Berapa 8 + 6?",
    answers: [
      { text: "14", correct: true },
      { text: "13", correct: false },
      { text: "15", correct: false }
    ]
  },
  {
    question: "Berapa 15 - 9?",
    answers: [
      { text: "6", correct: true },
      { text: "5", correct: false },
      { text: "7", correct: false }
    ]
  },
  {
    question: "Berapa 9 + 3?",
    answers: [
      { text: "12", correct: true },
      { text: "11", correct: false },
      { text: "13", correct: false }
    ]
  }
];

let currentQuestionIndex = 0;
let score = 0;

const questionEl = document.getElementById('question');
const answersEl = document.getElementById('answers');
const nextBtn = document.getElementById('next-btn');
const scoreEl = document.getElementById('score');

function startQuiz() {
  currentQuestionIndex = 0;
  score = 0;
  nextBtn.style.display = 'none';
  scoreEl.textContent = '';
  showQuestion();
}

function showQuestion() {
  resetState();
  let currentQuestion = questions[currentQuestionIndex];
  questionEl.textContent = currentQuestion.question;

  currentQuestion.answers.forEach(answer => {
    const button = document.createElement('button');
    button.textContent = answer.text;
    button.classList.add('answer-btn');
    if (answer.correct) {
      button.dataset.correct = answer.correct;
    }
    button.addEventListener('click', selectAnswer);
    answersEl.appendChild(button);
  });
}

function resetState() {
  nextBtn.style.display = 'none';
  while (answersEl.firstChild) {
    answersEl.removeChild(answersEl.firstChild);
  }
}

function selectAnswer(e) {
  const selectedBtn = e.target;
  const correct = selectedBtn.dataset.correct === 'true';

  if (correct) {
    selectedBtn.classList.add('correct');
    score++;
  } else {
    selectedBtn.classList.add('wrong');
  }

  Array.from(answersEl.children).forEach(button => {
    if (button.dataset.correct === 'true') {
      button.classList.add('correct');
    }
    button.disabled = true;
  });

  nextBtn.style.display = 'inline-block';
}

nextBtn.addEventListener('click', () => {
  currentQuestionIndex++;
  if (currentQuestionIndex < questions.length) {
    showQuestion();
  } else {
    showScore();
  }
});

function showScore() {
  resetState();
  questionEl.textContent = 'Quiz selesai!';
  scoreEl.textContent = `Nilai kamu: ${score} dari ${questions.length}`;
  nextBtn.textContent = 'Ulangi Quiz';
  nextBtn.style.display = 'inline-block';
  nextBtn.onclick = () => {
    nextBtn.textContent = 'Soal Berikutnya';
    startQuiz();
  };
}

startQuiz();
</script>

</body>
</html>
